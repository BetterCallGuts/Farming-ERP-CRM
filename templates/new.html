<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<title>Farm ERP</title>
	</head>
	<body>
		<main>
            <div class="cows-preview">
                <div class="main-area">
                    <div class="left-nav">
                        <h1>Happy Farm</h1>
                        <nav>
                            <h3 class="list">Cows</h3>
                            <ul>
                                <li><a href="/list_view">List View</a></li>
                                <li><a href="new.html">Add New</a></li>
                                <li><a href="/statistics_view">Statistics View</a></li>
                            </ul>
                            <h3 class="list">Mother Cow</h3>
                            <ul>
                                <li><a href="/list_view">List View</a></li>
                                <li><a href="new.html">Add New</a></li>
                                <li><a href="/statistics_view">Statistics View</a></li>
                            </ul>
                            <h3 class="list">Jung Cows</h3>
                            <ul>
                                <li><a href="/list_view">List View</a></li>
                                <li><a href="new.html">Add New</a></li>
                                <li><a href="/statistics_view">Statistics View</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="new-view">
                        <div class="nav">
                            <a href="" class="back-btn">< Back</button>
                            <a href="">
                                <div class="icon">
                                    <i class="fa-regular fa-bell"></i>
                                </div>
                            </a>
                        </div>
                        <h1>Statistics View </h1>
                        <form action="">
                            <div class="feild">
                                <div class="title">
                                    Name
                                </div>
                                <div class="input">
                                    <input type="text" placeholder="name">
                                </div>
                            </div>
                            <div class="feild">
                                <div class="title">
                                    Moudle name
                                </div>
                                <div class="input">
                                    <textarea type="text" placeholder="name"></textarea>
                                </div>
                            </div>
                            <div class="feild">
                                <div class="title">
                                    Agree
                                </div>
                                <div class="input">
                                    <input type="checkbox">
                                </div>
                            </div>
                            <div class="feild">
                                <div class="title">
                                    Country
                                </div>
                                <div class="input">
                                    <select name="select-list" id="select-list">
                                        <option value="1">Egypt</option>
                                        <option value="2">UK</option>
                                        <option value="3">USA</option>
                                        <option value="4">EURO</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-btn">
                                <button class="submit-btn">Submit</button>
                                <button>Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
		</main>
	</body>
